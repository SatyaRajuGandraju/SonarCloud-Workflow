language: java
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  sonarcloud:
    organization: merck
    token:
      secure: 
script:
  # Sonar analysis cannot run on external PullRequests
  # JaCoCo is used to have code coverage, the agent has to be activated
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar; fi'
before_deploy:
  - ./mvnw help:evaluate -N -Dexpression=project.version|grep -v '\['
  - export project_version=$(./mvnw help:evaluate -N -Dexpression=project.version|grep -v '\[')
deploy:
  provider: releases
  name: "$project_version"
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - target/sonar-r-plugin-$project_version.jar
  on:
    tags: true
